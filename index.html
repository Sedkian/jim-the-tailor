<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim The Tailor | Suit Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js" defer></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="static-header">
        <h1><a href="index.html">Jim The Tailor</a></h1>
        <a href="cart.html" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
        </a>
    </header>

    <h2 class="page-title">Suit Builder - Find Your Perfect Suit</h2>
    
    <main class="fit-finder">
        <!-- Section for the 360-Degree Suit Display -->
        <!-- Suit Display Section (Center) -->
        <section class="suit-display">
            <h2>Your Suit Preview</h2>
            <div id="suit-360-view">
                <!-- Placeholder color square (initially an image) -->
                <!-- <img src="images/default-suit.png" alt="Suit 360 View" id="suit-image"> -->
                <image class="jacketImage" id="jacketImage" src="images/jackets/j0.png"></image>
                <image class="pantsImage" id="pantsImage" src="images/pants/p0.png"></image>

            </div>
            <div class="view-controls">
                <button onclick="changeView('front')">Front View</button>
                <button onclick="changeView('back')">Back View</button>
            </div>
        </section>

        <!-- Customization Options for Suit Pieces -->
        <aside class="customization">
            <h2>Customize Your Suit</h2>
            <div class="custom-option">
                <button onclick="changeImage(0,-1)"><img class="arrowButton" src="images/leftArrow.png"></button>
                <label>Jacket</label>
                <button onclick="changeImage(0,1)"><img class="arrowButton" src="images/rightArrow.png"></button>
            </div>
            <div class="custom-option">
                <button onclick="changeImage()"><img class="arrowButton" src="images/leftArrow.png"></button>
                <label>Shirt</label>
                <button onclick="changeImage()"><img class="arrowButton" src="images/rightArrow.png"></button>
            </div>
            <div class="custom-option">
                <button onclick="changeImage()"><img class="arrowButton" src="images/leftArrow.png"></button>
                <label>Tie</label>
                <button onclick="changeImage()"><img class="arrowButton" src="images/rightArrow.png"></button>
            </div>
            <div class="custom-option">
                <button onclick="changeImage(4,-1)"><img class="arrowButton" src="images/leftArrow.png"></button>
                <label>Pants</label>
                <button onclick="changeImage(4,1)"><img class="arrowButton" src="images/rightArrow.png"></button>
            </div>
            <div class="custom-option">
                <button onclick="changeImage()"><img class="arrowButton" src="images/leftArrow.png"></button>
                <label>Shoes</label>
                <button onclick="changeImage()"><img class="arrowButton" src="images/rightArrow.png"></button>
            </div>
            <!-- <div class="custom-option">
                <label>Jacket Color:</label>
                <select id="jacket-color" onchange="updateSuitPreview()">
                    <option value="navy">Navy</option>
                    <option value="black">Black</option>
                    <option value="grey">Grey</option>
                </select>
            </div>
            <div class="custom-option">
                <label>Pants Size:</label>
                <input type="number" id="pants-size" placeholder="Choose size">
            </div>
            <div class="custom-option">
                <label>Accessories:</label>
                <select id="accessory" onchange="updateSuitPreview()">
                    <option value="none">None</option>
                    <option value="tie">Tie</option>
                    <option value="pocket-square">Pocket Square</option>
                </select>
            </div> -->
        </aside>

        <!-- Measurement Input Form for Sizing -->
        <section class="size-finder" id = "size-finder">
            <h2>Customize Your Size</h2>
            <form id="size-form">
                <button type="button" id="measurementSwitchToCm" class="sizeOption" onclick="measurementSwitchCheck(this, measurementSwitchToIn)">cm</button>
                <button type="button" id="measurementSwitchToIn" class="sizeOption" onclick="measurementSwitchCheck(this, measurementSwitchToCm)">in</button>
                <input type="hidden" id="data-unit" name="data-unit" value="cm">

                <label for="chest">Chest: 
                    <span class="how-to-measure">how to measure
                        <div class="tooltip-content">
                            <img src="images/adult-man.jpg" alt="Height Measurement for man">
                        <!-- <img src="img/adult-woman.jpg" alt="Height Measurement for adult-woman"> -->
                            <p>Measure just under the arms and across the shoulder blades holding the tape measure firm and level. Make sure the tape measure is snug (not tight).</p>
                        </div>
                    </span>
                </label>
                <input type="number" id="chest" required>
                
                <label for="neck">Neck:
                    <span class="how-to-measure">how to measure
                        <div class="tooltip-content">
                            <p>Measure your neck circumference where you would normally button up your shirt.</p>
                        </div>
                    </span>
                </label>
                <input type="number" id="neck" required>
                
                <label for="sleeve-length">Sleeve Length:
                    <span class="how-to-measure">how to measure
                        <div class="tooltip-content">
                            <p>With arms relaxed at your side and slightly bent, measure from the center back of your neck, over point of shoulder, down the outside of your arm to the wrist.</p>
                        </div>
                    </span>
                </label>
                <input type="number" id="sleeve-length" required>
                
                <label for="waist">Waist:
                    <span class="how-to-measure">how to measure
                        <div class="tooltip-content">
                            <p>Measure around your natural waistline, which is just under your ribs. If you are not sure, you can bend to the side to find where your body natural creases and that is your natural waist.</p>
                        </div>
                    </span>
                </label>
                <input type="number" id="waist" required>

                <label for="hip">Hip:
                    <span class="how-to-measure">how to measure
                        <div class="tooltip-content">
                            <p>With your feet hip-width apart, measure around the fullest part of your hips.</p>
                        </div>
                    </span>
                </label>
                <input type="number" id="hip" required>
                <button type="button" class = 'calculateFit' onclick="calculateFit()">Calculate Fit</button>
            </form>
        </section>

        <section id="size-selector" style="display: none">
            <h2>Size Selector</h2>
            <div id = "pants-size" class = "size-select-cot">Pants Size
                <p>
                <button class = "size-select-btn"> S </button>
                <button class = "size-select-btn"> M </button>
                <button class = "size-select-btn"> L </button>
                <button class = "size-select-btn"> XL </button>
                <button class = "size-select-btn"> 2XL </button>
                </p>
            </div>
            <div id = "vest-size" class = "size-select-cot">Shirt Size:
                <p>
                <button class = "size-select-btn"> S </button>
                <button class = "size-select-btn"> M </button>
                <button class = "size-select-btn"> L </button>
                <button class = "size-select-btn"> XL </button>
                <button class = "size-select-btn"> 2XL </button>
                <button class = "size-select-btn"> 3XL </button>
                <button class = "size-select-btn"> 4XL </button>
                </p>
            </div>
            <div id = "jacket-size" class = "size-select-cot">Jacket Size:
                <p>
                <button class = "size-select-btn"> S </button>
                <button class = "size-select-btn"> M </button>
                <button class = "size-select-btn"> L </button>
                <button class = "size-select-btn"> XL </button>
                <button class = "size-select-btn"> 2XL </button>

                </p>
            </div>
            <button type="button" class = 'calculateFit' onclick="goBackToSizeFinder()">Go Back</button>
        </section>

    </main>

    <!-- Add to Cart Section -->
    <section class="add-to-cart">
        <button id="add-to-cart" onclick="addToCart()">Add to Cart</button>
    </section>

    <footer>
        <p>&copy; 2024 Jim The Tailor - The Future of Suit Shopping</p>
    </footer>

    <!-- Popup Notification -->
    <div id="popup" class="popup">Suit Added to Cart Successfully!</div>
</body>
</html>

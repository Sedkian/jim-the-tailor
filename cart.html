<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim The Tailor | My Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Shopping Cart</h1>
    </header>
    <main class="cart-container">
        <div class="cart-item">
            <img src="images/suit_jacket.jpg" alt="Suit Jacket">
            <div class="item-details">
                <h2>Suit Jacket</h2>
                <p>Color: Navy</p>
                <p>Quantity: 1</p>
                <p>Price: $150 CAD</p>
            </div>
        </div>
        <div class="cart-item">
            <img src="images/suit_pants.png" alt="Suit Pants">
            <div class="item-details">
                <h2>Suit Pants</h2>
                <p>Color: Black</p>
                <p>Quantity: 1</p>
                <p>Price: $80 CAD</p>
            </div>
        </div>
        <div class="cart-item">
            <img src="images/suit_tie.png" alt="Tie">
            <div class="item-details">
                <h2>Tie</h2>
                <p>Color: Red</p>
                <p>Quantity: 1</p>
                <p>Price: $20 CAD</p>
            </div>
        </div>
        <div class="total-price">
            <h2>Total Price: $250 CAD</h2>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Jim The Tailor - The Future of Suit Shopping</p>
    </footer>
</body>
</html>
